<head>
	<meta charset="utf-8">
	<title>{{ .Title }}</title>

	{{ "<!-- mobile responsive meta -->" | safeHTML }}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
	{{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	

	<meta name="keywords" content="разработка качественных и уникальных сайтов"/>
	<meta name="copyright" content="(c)"> 
  <meta http-equiv="Reply-to" content="website@сайткомп.рф">
	<!-- Запрещаем кэшировать документ: -->
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<!-- сглаживания шрифтов: -->
	<meta http-equiv="cleartype" content="on"/>
	<!-- iPhone -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
			<!-- приложение открылось в полноэкранном режиме: -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
		<!-- Дополнительная разметка для описания: -->
	<meta name="application-name" content="Title"/> 
	<meta name="msapplication-tooltip" content="Description"/>
		<!-- Запрещаем распознавать номера телефонов и адреса -->
	<meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no"/>       
	<meta name="theme-color" content="#353b43">
	<meta property="og:locale" content="ru_RU">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="веб студия СайтКомп.рф">
	<meta http-equiv="Content-Type" content="text/html"/>

	{{ "<!-- plugins -->" | safeHTML }}
	{{ range .Site.Params.plugins.css }}
	<link rel="stylesheet" href="{{ .link | absURL }} ">
	{{ end }}

	{{"<!-- Main Stylesheet -->"|safeHTML}}
	{{ $styles := resources.Get "css/style.css" | minify}}
	<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

	{{ "<!--Favicon-->" | safeHTML }}
	<link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
	<link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">

</head>
